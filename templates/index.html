<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络控制面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.02);
            max-width: 480px;
            width: 90%;
            backdrop-filter: blur(20px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            color: #888;
        }

        .status-card {
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .status-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            line-height: 1;
        }

        .status-value.active-0 { color: #22c55e; }
        .status-value.active-100 { color: #f59e0b; }
        .status-value.active-500 { color: #ef4444; }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            position: relative;
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-normal {
            background: #f5f5f5;
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .btn-normal:hover {
            background: #ebebeb;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .btn-medium {
            background: #333;
            color: #fff;
        }

        .btn-medium:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .btn-block {
            background: #1a1a1a;
            color: #fff;
        }

        .btn-block:hover {
            background: #000;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .btn.active {
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: scale(0.98);
        }

        .btn-normal.active {
            background: #dcfce7;
            border-color: #22c55e;
            color: #166534;
        }

        .btn-medium.active {
            background: #fef3c7;
            color: #92400e;
        }

        .btn-block.active {
            background: #fee2e2;
            color: #991b1b;
        }

        .icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }

        .indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .indicator.normal { background: #22c55e; }
        .indicator.medium { background: #f59e0b; }
        .indicator.block { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loading.show {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>网络控制面板</h1>
            <p>调节网络延迟</p>
        </div>

        <div class="status-card">
            <div class="status-label">当前延迟</div>
            <div class="status-value" id="statusValue">0ms</div>
        </div>

        <div class="controls">
            <button class="btn btn-normal" data-value="0" onclick="setDelay(0)">
                <span class="indicator normal"></span>
                <span>正常网络 (0ms 延迟)</span>
            </button>
            <button class="btn btn-medium" data-value="100" onclick="setDelay(100)">
                <span class="indicator medium"></span>
                <span>轻度延迟 (100ms)</span>
            </button>
            <button class="btn btn-block" data-value="500" onclick="setDelay(500)">
                <span class="indicator block"></span>
                <span>重度延迟 (500ms)</span>
            </button>
        </div>

        <div class="footer">
            <span id="ipDisplay">Loading...</span>
        </div>
    </div>

    <script>
        let currentStatus = 0;

        // 获取本机IP地址
        function getLocalIP() {
            const rtc = new RTCPeerConnection({iceServers: []});
            rtc.createDataChannel('');
            rtc.onicecandidate = e => {
                if (e.candidate) {
                    const ip = /([0-9]{1,3}\.){3}[0-9]{1,3}/.exec(e.candidate.candidate)[0];
                    document.getElementById('ipDisplay').textContent = `Access: http://${ip}:5000`;
                }
            };
            rtc.createOffer().then(o => rtc.setLocalDescription(o));
        }

        // 更新UI状态
        function updateUI(delay) {
            currentStatus = delay;
            const statusValue = document.getElementById('statusValue');
            statusValue.textContent = delay + 'ms';
            statusValue.className = 'status-value active-' + delay;

            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.value) === delay) {
                    btn.classList.add('active');
                }
            });
        }

        // 设置延迟
        async function setDelay(delay) {
            showLoading(true);
            try {
                const response = await fetch('/api/set', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ delay: delay })
                });
                const data = await response.json();
                if (data.success) {
                    updateUI(data.delay);
                }
            } catch (error) {
                console.error('设置失败:', error);
            }
            showLoading(false);
        }

        // 获取当前状态
        async function getStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateUI(data.delay);
            } catch (error) {
                console.error('获取状态失败:', error);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        // 初始化
        getLocalIP();
        getStatus();
        setInterval(getStatus, 5000);
    </script>
</body>
</html>
