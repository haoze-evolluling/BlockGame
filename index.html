<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络控制器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: #141414;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 8px 48px rgba(0, 0, 0, 0.6);
            max-width: 420px;
            width: 100%;
            border: 1px solid #222;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .status-card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 32px;
            text-align: center;
            border: 1px solid #2a2a2a;
        }
        
        .status-label {
            color: #888;
            font-size: 13px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-value {
            font-size: 42px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }
        
        .countdown {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #2a2a2a;
            display: none;
        }
        
        .countdown.active {
            display: block;
        }
        
        .countdown-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .countdown-value {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            font-variant-numeric: tabular-nums;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }
        
        .btn {
            padding: 16px 24px;
            background: transparent;
            color: #fff;
            border: 1.5px solid #3a3a3a;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 14px 18px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.success {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }
        
        .message.error {
            background: #fff;
            color: #0a0a0a;
        }
        
        .progress-bar {
            width: 100%;
            height: 3px;
            background: #2a2a2a;
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar.active {
            display: block;
        }
        
        .progress-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网络控制器</h1>
        
        <div class="status-card">
            <div class="status-label">当前状态</div>
            <div class="status-value" id="currentStatus">正常</div>
            
            <div class="countdown" id="countdown">
                <div class="countdown-label">恢复网络倒计时</div>
                <div class="countdown-value" id="countdownValue">5</div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill" style="width: 100%"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-normal" id="btnNormal" onclick="setLoss(0)">
                <span>正常模式</span>
                <span style="opacity: 0.5">(0%)</span>
            </button>
            <button class="btn btn-block" id="btnBlock" onclick="setLoss(100)">
                <span>临时断网</span>
                <span style="opacity: 0.5">(5秒)</span>
            </button>
            <button class="btn btn-reboot" id="btnReboot" onclick="rebootSystem()">
                <span>重启系统</span>
            </button>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        const BLOCK_DURATION = 5;
        let countdownInterval = null;
        let remainingSeconds = 0;
        
        async function setLoss(loss) {
            // 如果是断网操作，先启动本地倒计时，再发送请求
            if (loss === 100) {
                startCountdown();
            } else {
                stopCountdown();
            }

            // 立即更新状态显示
            updateStatusUI(loss === 100);

            try {
                const response = await fetch(`${API_URL}/api/set-loss`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ loss })
                });

                const data = await response.json();
                showMessage(data.message, data.success ? 'success' : 'error');
            } catch (error) {
                // 断网时请求会失败，但倒计时已经在本地启动
                if (loss === 100) {
                    showMessage('断网已启动，5秒后自动恢复', 'success');
                } else {
                    showMessage('连接失败：' + error.message, 'error');
                }
            }
        }

        function updateStatusUI(isBlocked) {
            document.getElementById('currentStatus').textContent = isBlocked ? '已断开' : '正常';
        }
        
        async function rebootSystem() {
            if (!confirm('确定要立即重启系统吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/reboot`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                showMessage(data.message, data.success ? 'success' : 'error');
            } catch (error) {
                showMessage('重启失败：' + error.message, 'error');
            }
        }
        
        function startCountdown() {
            stopCountdown();

            remainingSeconds = BLOCK_DURATION;
            const countdownEl = document.getElementById('countdown');
            const progressBar = document.getElementById('progressBar');
            const btnBlock = document.getElementById('btnBlock');
            const btnNormal = document.getElementById('btnNormal');
            const btnReboot = document.getElementById('btnReboot');

            countdownEl.classList.add('active');
            progressBar.classList.add('active');
            btnBlock.disabled = true;
            btnNormal.disabled = true;
            btnReboot.disabled = true;

            updateCountdownUI();

            countdownInterval = setInterval(() => {
                remainingSeconds--;
                updateCountdownUI();

                if (remainingSeconds <= 0) {
                    stopCountdown();
                    setLoss(0);
                }
            }, 1000);
        }

        function stopCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }

            document.getElementById('countdown').classList.remove('active');
            document.getElementById('progressBar').classList.remove('active');
            document.getElementById('btnBlock').disabled = false;
            document.getElementById('btnNormal').disabled = false;
            document.getElementById('btnReboot').disabled = false;
            remainingSeconds = 0;
        }
        
        function updateCountdownUI() {
            const countdownValueEl = document.getElementById('countdownValue');
            const progressFill = document.getElementById('progressFill');
            
            countdownValueEl.textContent = remainingSeconds;
            
            const progressPercent = (remainingSeconds / BLOCK_DURATION) * 100;
            progressFill.style.width = progressPercent + '%';
        }
        
        async function updateStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                const isBlocked = data.loss_percent === 100;
                document.getElementById('currentStatus').textContent = isBlocked ? '已断开' : '正常';
            } catch (error) {
                console.error('获取状态失败:', error);
            }
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }
        
        updateStatus();
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
