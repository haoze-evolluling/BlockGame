<body>
    <div class="container">
        <h1>ğŸ® ç½‘ç»œæ§åˆ¶å™¨</h1>
        
        <div class="status">

    <script>
        const API_URL = window.location.origin;
        
        async function setLoss(loss) {
            try {
                const response = await fetch(`${API_URL}/api/set-loss`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ loss })
                });
                
                const data = await response.json();
                showMessage(data.message, data.success ? 'success' : 'error');
                
                if (data.success) {
                    updateStatus();
                }
            } catch (error) {
                showMessage('è¿æ¥å¤±è´¥ï¼š' + error.message, 'error');
            }
        }
        
        async function updateStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                document.getElementById('currentLoss').textContent = data.loss_percent + '%';
            } catch (error) {
                console.error('è·å–çŠ¶æ€å¤±è´¥:', error);
            }
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å–çŠ¶æ€
